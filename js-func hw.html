<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="myMul()">Perform multiplication</button>
    <p id="demo"></p>
    <script>
        //globalvariable
        var n1 = 15678

       
        function myMul() {
            //localvariable
            var n2 = 98875
            document.getElementById("demo").innerHTML = n1 * n2
        }
      
        var multiplication = function (s1, s2) {
            return s1 * s2

        }
        
    </script>
</body>
</html>
